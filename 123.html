<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>è‡ªå‹•å°çç³»çµ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --primary-color: #4CAF50; --error-color: #f44336; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; margin-bottom: 5px; }
        #loading-status { font-size: 0.9rem; margin-bottom: 20px; color: #666; padding: 10px; border-radius: 10px; background: #eee; }
        
        /* è¼¸å…¥æ¡†è¨­è¨ˆ */
        .input-box { display: flex; gap: 8px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; outline: none; }
        input[type="text"]:focus { border-color: var(--primary-color); }
        
        /* æŒ‰éˆ•è¨­è¨ˆ */
        button { cursor: pointer; border: none; border-radius: 10px; transition: 0.3s; font-weight: bold; }
        .btn-check { background: var(--primary-color); color: white; padding: 0 20px; }
        .btn-scan { background: #333; color: white; width: 100%; padding: 15px; margin-top: 10px; font-size: 1rem; }
        button:active { transform: scale(0.98); }

        /* é¡¯ç¤ºç•«é¢ */
        #preview { width: 100%; border-radius: 15px; margin: 15px 0; background: #000; display: none; }
        .result-box { margin-top: 25px; padding: 20px; border-radius: 15px; animation: fadeIn 0.5s; }
        .win { background: #e8f5e9; border: 2px solid #4CAF50; color: #2e7d32; }
        .lose { background: #ffebee; border: 2px solid #f44336; color: #c62828; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h1>ğŸ å…Œçå°å¹«æ‰‹</h1>
    <div id="loading-status">ğŸ“¡ æ­£åœ¨é€£ç·šè³‡æ–™åº«...</div>

    <div class="input-box">
        <input type="text" id="manualInput" placeholder="è«‹è¼¸å…¥å…Œçè™Ÿç¢¼">
        <button class="btn-check" onclick="handleInput()">å…Œç</button>
    </div>

    <div style="color: #999; font-size: 0.8rem;">â€” æˆ–è€… â€”</div>

    <canvas id="preview"></canvas>
    <button id="scanBtn" class="btn-scan" onclick="startScan()">ğŸ“· é–‹å•Ÿç›¸æ©Ÿæƒæ</button>
    <div id="video-msg" style="margin-top:10px; color: #666; font-size: 0.8rem;"></div>

    <div id="result-display"></div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSkwZLmao8afS8265szRVJHa3s6tFRcS2pEc51_9k92ZS4VmYugFodOfaSYHY8xCSf_5xxwrJf5Epob/pub?gid=31666847&single=true&output=csv';
    let db = [];
    let video = document.createElement("video");
    let canvas = document.getElementById("preview");
    let ctx = canvas.getContext("2d", { willReadFrequently: true });
    let isScanning = false;

    // 1. åˆå§‹åŒ–ï¼šæŠ“å– Google Sheets CSV
    async function initData() {
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: (results) => {
                db = results.data;
                if (db.length > 0) {
                    document.getElementById('loading-status').innerHTML = "âœ… è³‡æ–™é€£ç·šæˆåŠŸï¼å¯ä»¥é–‹å§‹å…Œç";
                    document.getElementById('loading-status').style.background = "#e8f5e9";
                }
            },
            error: () => {
                document.getElementById('loading-status').innerHTML = "âŒ è³‡æ–™è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯é€£ç·š";
                document.getElementById('loading-status').style.background = "#ffebee";
            }
        });
    }

    // 2. æ‰‹å‹•è¼¸å…¥åˆ¤æ–·
    function handleInput() {
        const inputVal = document.getElementById('manualInput').value.trim();
        if (!inputVal) return alert("è«‹è¼¸å…¥è™Ÿç¢¼");
        stopScan();
        checkPrize(inputVal);
    }

    // 3. æ ¸å¿ƒå…Œçé‚è¼¯
    function checkPrize(code) {
        if (db.length === 0) return alert("è³‡æ–™å°šæœªè¼‰å…¥ï¼Œè«‹ç¨å¾Œå†è©¦");

        // è‡ªå‹•å–å¾—ç¬¬ä¸€æ¬„èˆ‡ç¬¬äºŒæ¬„çš„æ¨™é¡Œåç¨±
        const keys = Object.keys(db[0]);
        const idKey = keys[0];    // ç¬¬ä¸€æ¬„é€šå¸¸æ˜¯ å…Œçç¢¼
        const prizeKey = keys[1]; // ç¬¬äºŒæ¬„é€šå¸¸æ˜¯ çé …

        // æ¯”å°è³‡æ–™ (å»é™¤å‰å¾Œç©ºæ ¼ï¼Œå¼·åˆ¶è½‰å­—ä¸²)
        const match = db.find(row => 
            String(row[idKey]).trim().toLowerCase() === String(code).trim().toLowerCase()
        );

        const display = document.getElementById('result-display');
        if (match) {
            display.innerHTML = `
                <div class="result-box win">
                    <div style="font-size: 2rem;">ğŸŠ</div>
                    <div style="font-size: 1.2rem; font-weight: bold;">æ­å–œä¸­çï¼</div>
                    <div style="margin-top: 10px;">ç·¨è™Ÿï¼š${code}</div>
                    <div style="font-size: 1.5rem; margin-top: 10px;">ğŸ† ${match[prizeKey] || 'ç²¾ç¾å°ç¦®'}</div>
                </div>
            `;
        } else {
            display.innerHTML = `
                <div class="result-box lose">
                    <div style="font-size: 2rem;">â˜ï¸</div>
                    <div style="font-size: 1.2rem; font-weight: bold;">æœªä¸­ç</div>
                    <div>è™Ÿç¢¼ ${code} ä¸åœ¨åå–®ä¸­</div>
                </div>
            `;
        }
    }

    // 4. æƒæåŠŸèƒ½
    function startScan() {
        isScanning = true;
        document.getElementById('result-display').innerHTML = "";
        document.getElementById('scanBtn').style.display = "none";
        canvas.style.display = "block";

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            })
            .catch(err => {
                alert("ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼Œè«‹æª¢æŸ¥æ¬Šé™è¨­å®š");
                stopScan();
            });
    }

    function stopScan() {
        isScanning = false;
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }
        canvas.style.display = "none";
        document.getElementById('scanBtn').style.display = "block";
    }

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                stopScan();
                checkPrize(code.data);
                return;
            }
        }
        if (isScanning) requestAnimationFrame(tick);
    }

    window.onload = initData;
</script>

</body>
</html>
